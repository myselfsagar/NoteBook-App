<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Notebook</h1>
      <div class="controls">
        <input
          type="text"
          id="search"
          placeholder="Search notes by title or description..."
        />
        <div>
          <span id="totalNotes">Total Notes: 0</span>
          <span id="showingNotes">Showing: 0</span>
        </div>
      </div>
      <div class="form">
        <input type="text" id="noteTitle" placeholder="Note Title" />
        <textarea id="noteDesc" placeholder="Note Description"></textarea>
        <button id="addNote">Add Note</button>
      </div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
